{% extends "layout.html" %}
{% block main %}
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <!-- <h3>Text Classifier</h3> -->
  <div class="title">
    <h1>Text Classifier</h1>
  </div>
  <!-- <img src ='/display/img.jpg' alt="img" style="width: 200px;height: 64px;"/> -->
  <h4><br /></h4>
</head>
    <div class="container">
    <form method="POST" action="/classifier">
      <div class="form-group">
        <label>Put your text here</label>
        <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext" required="true"></textarea>
        <br/>
        <br/>
        <button type="reset" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
        <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>
       
      </div>
    </form>
  </div>
  <br/>
  <div class="container">
    <div class="alert alert-success" role="alert">
      <p class="input">Your input text:</p>
        <div>{{raw_text}}</div>
      <br />
      <p class="alert-heading">Categorize:</p>
        <div>{{results}}</div>
      <br />

    </div>
  </div>
  <br />
  <footer class="small text-center text-muted">
    Made by Trực, Phúc, Tâm, Trung <a href="#">Contact</a>
  </footer>  
{% endblock %}
